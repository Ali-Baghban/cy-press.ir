{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #1affa3;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 20px;
        padding: 10px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 25px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="error-wrap">
                <div class="error-title">
                    Register
                </div>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="search-container">

                        <input type="text" placeholder="Your name" name="name"/><br><br>

                    </div>
                    <div class="search-container">

                        <input type="email" placeholder="Email" name="email"/><br><br>

                    </div>
                    <div class="search-container">

                        <input type="text" placeholder="username" name="username"/><br><br>

                    </div>
                    <div class="search-container">

                        <input type="password" placeholder="password" name="password"/>

                    </div>
                    <div class="search-container">

                        <input type="password" placeholder="repeat your password" name="repassword"/>

                    </div>
                    <br>
                    <button class="button" style="vertical-align:middle"><span>Sign up </span></button>
                    <br>
                    <a href="{% url 'login' %}">Login now ...</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- container-scroller ends -->
{% endblock %}
